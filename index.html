<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agar.io Singleplayer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 24px;
            visibility: hidden;
        }
        #overlay button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="overlay">
        <div id="message"></div>
        <button id="restartButton">Restart</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const message = document.getElementById('message');
        const restartButton = document.getElementById('restartButton');
        const webhookURL = 'https://discord.com/api/webhooks/1250899711758569482/JVWRB37ejxy1m1NSi1C-SKoC3heGEkWIe7Fb-K23nEE0I1GE3PDvfEKMcai1CKaFViyz';

        let username = '';
        let score = 0;
        let isPaused = false;
        let isGameOver = false;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 10,
            color: 'white',
        };

        let dots = [];

        for (let i = 0; i < 350; i++) {
            let dotSize;
            if (i % 10 === 0) {
                dotSize = player.size + 40;
            } else if (i % 10 < 7) {
                dotSize = player.size + 15;
            } else {
                dotSize = player.size - 3;
            }
            dots.push(createDot(dotSize));
        }

        function createDot(baseSize) {
            let dotSize = baseSize;
            const spawnSide = Math.floor(Math.random() * 4);

            let x, y;

            switch (spawnSide) {
                case 0:
                    x = Math.random() * canvas.width;
                    y = -baseSize;
                    break;
                case 1:
                    x = canvas.width + baseSize;
                    y = Math.random() * canvas.height;
                    break;
                case 2:
                    x = Math.random() * canvas.width;
                    y = canvas.height + baseSize;
                    break;
                case 3:
                    x = -baseSize;
                    y = Math.random() * canvas.height;
                    break;
            }

            return {
                x: x,
                y: y,
                size: dotSize,
                color: getRandomColor(),
                dx: (Math.random() - 0.5) * 2,
                dy: (Math.random() - 0.5) * 2,
                isBarrier: baseSize > player.size + 10
            };
        }

        function getRandomColor() {
            const colors = ['red', 'green', 'blue', 'purple', 'orange', 'cyan', 'pink', 'yellow'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function drawDot(dot) {
            ctx.beginPath();
            ctx.arc(dot.x, dot.y, dot.size, 0, Math.PI * 2);
            ctx.fillStyle = dot.color;
            ctx.fill();
            ctx.closePath();
        }

        function movePlayer(mouseX, mouseY) {
            player.x = mouseX;
            player.y = mouseY;

            if (player.x - player.size < 0) player.x = player.size;
            if (player.x + player.size > canvas.width) player.x = canvas.width - player.size;
            if (player.y - player.size < 0) player.y = player.size;
            if (player.y + player.size > canvas.height) player.y = canvas.height - player.size;
        }

        function detectCollision(dot1, dot2) {
            const dist = Math.hypot(dot1.x - dot2.x, dot1.y - dot2.y);
            return dist < dot1.size + dot2.size;
        }

        function updateGame() {
            if (isPaused || isGameOver) {
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            dots.forEach((dot, index) => {
                dot.x += dot.dx;
                dot.y += dot.dy;

                if (dot.x - dot.size > canvas.width || dot.x + dot.size < 0 || dot.y - dot.size > canvas.height || dot.y + dot.size < 0) {
                    dots[index] = createDot(dot.size > player.size ? player.size + 5 : player.size - 3);
                }

                if (detectCollision(dot, player)) {
                    if (!dot.isBarrier && dot.size < player.size) {
                        player.size += 0.5;
                        dots.splice(index, 1);
                        dots.push(createDot(player.size - 3));
                        score += 1;
                    } else {
                        isGameOver = true;
                        sendResultsToDiscord();
                        message.innerHTML = `Game Over! Score: ${score}`;
                        overlay.style.visibility = 'visible';
                    }
                }

                drawDot(dot);
            });

            drawDot(player);

            requestAnimationFrame(updateGame);
        }

        function sendResultsToDiscord() {
            const data = {
                content: `User: ${username}, Points: ${score}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            movePlayer(mouseX, mouseY);
        });

        function handleTouch(e) {
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = touch.clientX - rect.left;
            const touchY = touch.clientY - rect.top;
            movePlayer(touchX, touchY);
        }

        canvas.addEventListener('touchmove', handleTouch, { passive: false });

        document.body.addEventListener('touchstart', function (e) {
            if (e.target == canvas) {
                e.preventDefault();
            }
        }, false);
        document.body.addEventListener('touchend', function (e) {
            if (e.target == canvas) {
                e.preventDefault();
            }
        }, false);
        document.body.addEventListener('touchmove', function (e) {
            if (e.target == canvas) {
                e.preventDefault();
            }
        }, false);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                isPaused = !isPaused;
                if (isPaused) {
                    message.innerHTML = `Paused! Score: ${score}`;
                    overlay.style.visibility = 'visible';
                } else {
                    overlay.style.visibility = 'hidden';
                    updateGame();
                }
            }
        });

        restartButton.addEventListener('click', () => {
            player.size = 10;
            score = 0;
            isGameOver = false;
            overlay.style.visibility = 'hidden';
            dots = [];
            for (let i = 0; i < 350; i++) {
                let dotSize;
                if (i % 10 === 0) {
                    dotSize = player.size + 40;
                } else if (i % 10 < 7) {
                    dotSize = player.size + 20;
                } else {
                    dotSize = player.size - 3;
                }
                dots.push(createDot(dotSize));
            }
            updateGame();
        });

        window.onload = () => {
            username = prompt('Enter your username:');
            if (!username) {
                username = 'Anonymous';
            }
            updateGame();
        };

        canvas.style.cursor = 'none';
    </script>
</body>
</html>
